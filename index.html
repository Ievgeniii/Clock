<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> -->
	<!-- My style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="clock" class="col-sm-75 col-md-60 col-lg-50">
	<div id="display">
		<div id="days">
			<span class="day">SUN</span>
			<span class="day">MON</span>
			<span class="day">TUE</span>
			<span class="day">WED</span>
			<span class="day">THU</span>
			<span class="day">FRI</span>
			<span class="day">SAT</span>
		</div>

		<div id="color-picker">
			<div class="color red" id="#ff0000"></div>
			<div class="color orange" id="#ff9d00"></div>
			<div class="color yellow" id="#fffa00"></div>
			<div class="color green" id="#00ff1d"></div>
			<div class="color lightblue" id="#00bbff"></div>
			<div class="color blue" id="#0000ff"></div>
			<div class="color purple" id="#fa00ff"></div>			
			<div class="color white" id="#fff"></div>
		</div>

		<div id="date-time"></div>

		<div id="buttons">
			<button class="btn" id="start">TIME</button>		
			<button class="btn" id="stop">STOP</button>
			<button class="btn" id="date">DATE</button>
			<button class="btn" id="style">COLOR</button>			
		</div>		
	</div>
</div>


	
	
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
